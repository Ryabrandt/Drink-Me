<template name="cabinet">
  <div class="col-md-4 col-lg-4">
    <button class="btn btn-default newDrinkButton">New Drink</button><br>
    <!-- TODO: Hook up whatCanMake button to query based on a subset or complete set of liquor ingredients -->
    <button class="btn btn-default whatCanMake">What can I make?</button><br>
    <button class="btn btn-default addToCabinetButton">Add to Cabinet</button><br>
    {{>addToCabinet}}
  </div>
  <div class="col-md-5 col-lg-5">
    <h2>My Cabinet</h2>
    <div class="cabinetPretty">
      {{#each fullCabinet}}
        {{#each cabinet}}
          <ul>
            <li class="cabinetItem">{{name}} - {{quantity}}</li>
          </ul>
        {{/each}}
      {{/each}}
    </div><br><br>
  </div>
  <div class="col-md-3 col-lg-3 text-center">
  <div>
</template>
