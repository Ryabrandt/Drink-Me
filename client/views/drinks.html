<template name="cocktails">
  {{#each allDrinks}}
  <div>
    <h3> {{name}}</h3>
      <p>Glass: {{glass}} </p>
      <p>Ingredients:</p>
    <ul>
      {{#each ingredients}}
        <li>{{name}} - {{quantity}}</li>
      {{/each}}
    </ul>
    <p class="drinkDirections">Directions: {{directions}}</p>
  </div><br><br>
  {{/each}}  
</template>
