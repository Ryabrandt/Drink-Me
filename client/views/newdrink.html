<template name="insertNewDrink">
  <div class="col-md-3 col-lg-3">
  </div>
  <div class="col-md-6 col-lg-6">
    <h2>Add a new Drink to the Library</h2>
    <!-- hidden div sets a session variable that gets refreshed on submit to clear out the form -->
    <div style="visibility:hidden;">{{form_changed}}</div>
    <form id="newDrinkForm" role="form">
      <div class="form-group">
        <input type="text" class="form-control drinkName" placeholder="Name"/>
        <input type="text" class="form-control glass" placeholder="Glass Type"/>
      </div>
      <div class="form-group cocktailIngredient">
        <input type="text" name="ingredientName" class="form-inline form-control" placeholder="ingredient"/>
        <input type="text" name="ingredientQty" class="form-inline form-control" placeholder="quantity"/>
      </div>
      
      <div class="form-group nodeAfterIngredients">
        <button class="newIngredientButton btn btn-default">Add another Ingredient</button><br><br>
        <textarea class="form-control mixingDirections" placeholder="Directions for making this drink"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Add Drink!</button>
    </form>
  </div>
  <div class="col-md-3 col-lg-3">
  </div>
</template>
