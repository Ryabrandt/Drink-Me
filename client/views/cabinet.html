<template name="cabinet">
  <div class="col-md-4 col-lg-4">
  </div>
  <div class="col-md-5 col-lg-5">
    <h2>My Cabinet</h2>
    {{#each fullCabinet}}
      {{#each cabinet}}
        <ul>
          <li class="cabinetItem">{{name}} - {{quantity}}</li>
        </ul>
      {{/each}}
    {{/each}}<br><br>
  </div>
  <div class="col-md-3 col-lg-3 text-center">
    <button class="btn btn-default whatCanMake">What can I make?</button>
    <button class="btn btn-default addToCabinetButton">Add to Cabinet</button>
    {{>addToCabinet}}
  <div>
</template>
