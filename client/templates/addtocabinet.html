<template name="addToCabinet">
  <div class="cabinet byeBye">
    <form id="addToCabinetForm" role="form">
      <div style="visibility:hidden;">{{form_changed}}</div>
      <div class="form-group">
        <input type="text" name="" class="form-control cabinetIngredient" placeholder="Name"/>
        <input type="text" name="" class="form-control ingredientQuant" placeholder="How much is left?"/>
      </div>
      <button type="submit" class="btn btn-default">Hooray new Booze</button>
    </form>
  </div>
</template>
